spring:
  application:
    name: product-service
  
  r2dbc:
    url: r2dbc:h2:mem:///productdb;DB_CLOSE_DELAY=-1
    username: sa
    password: 
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  data:
    web:
      pageable:
        default-page-size: 10
        max-page-size: 100
  
  jackson:
    property-naming-strategy: SNAKE_CASE
    default-property-inclusion: NON_NULL
    serialization:
      write-dates-as-timestamps: false

server:
  port: 8081

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    disable-swagger-default-url: true
  api-docs:
    enabled: true
    path: /v3/api-docs
  show-actuator: true
  packages-to-scan: com.example.controller

logging:
  level:
    root: INFO
    com.example: DEBUG
    org.springframework.r2dbc: DEBUG
    org.springframework.data.r2dbc: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true